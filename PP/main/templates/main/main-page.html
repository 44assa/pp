{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
<title>CampusJob - Стажировка и подработка в университете</title>
<link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
{% endblock %}

{%  block content %}
<main class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">
        Cтажировка и подработка прямо в университете!
      </h1>
      <div class="search-container">
        <input
          class="search-input"
          type="text"
          placeholder="Профессия, должность или компания"
        />
        <a href="{% url 'application' %}">
        <button class="submit-button">Оставить заявку</button>
        </a>
      </div>
      <img src="{% static 'main/img/main_photo.png' %}" class="hero-image" />
    </div>
</main>
{% endblock %}
